<html lang="en">
<head>

<body>
    {% if question %}
        <h1>{{question.question_text|upper}}</h1>
        {% for choice in question.choice_set.all %}
            <h3>{{choice.choice_text|upper}} - {{choice.votes}} vote{{choice.votes|pluralize}}</h2>
        {% endfor %}
    {% endif %}
    <a href="{% url 'polls:index' %}"><h4>Vote again?</h4></a>
</body>
</html>
